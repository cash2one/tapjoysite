{% load chartkick %}
{% load staticfiles %}

<!DOCTYPE HTML>
<html>
    <head>
        <title>Q3 Adspend</title>

        <script src="http://www.google.com/jsapi"></script>

        <!--script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="http://code.highcharts.com/highcharts.js"></script-->
        <script src="{% static "chartkick.js" %}" ></script>

        <!---script src="http://ankane.github.io/chartkick/chartkick.js"></scripti--->
        
    </head>
    <body>
        
       {% for member in data %}
        <div style="
        padding: 5px 10px 6px;
        text-decoration: none;
        border-radius: 5px;
        -moz-border-radius: 5px;
        -webkit-border-radius: 5px;
        -moz-box-shadow: 0 1px 2px rgba(0,0,0,0.5);
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,0.5);
        text-shadow: 0 -1px 1px rgba(0,0,0,0.25);
        border-bottom: 1px solid rgba(0,0,0,0.25);
        position: relative;
        cursor: pointer;
        height:640px">
           <div style="width:100%;text-align:center;font-size:40px">{{ member.title }}</div>
           <div style="float:left;width:50%"> {% line_chart member.sum with library={"title":'spend', "height":600, "dataOpacity":0.0 }  %} </div>
           <div style="float:left;width:50%"> {% line_chart member.pace with library={"title":'pace', "height":600, "dataOpacity":0.0 }  %} </div>
        </div>
        
        <div style="height:30px"> </div>
       
       {% endfor %}
    </body>
</html>
